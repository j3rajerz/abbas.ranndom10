<body>
    <!-- صفحه لاگین -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-title">SUPERCLEVER</div>
            <label class="login-label" for="username">Enter Your username</label>
            <input type="text" id="username" class="login-input" placeholder="Username">
            <div class="login-counter">0/10</div>
            
            <label class="login-label" for="password">Enter Your password</label>
            <input type="password" id="password" class="login-input" placeholder="Password">
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <button id="login-btn" class="login-btn">Log in</button>
        </div>
    </div>

    <!-- برنامه اصلی -->
    <div class="app">
        <header>
            <h1>ABBAS RANDOM</h1>
            <div class="menu">
                <button id="settings-btn">⚙️ تنظیمات</button>
                <button id="sound-btn">🔊</button>
                <button id="help-btn">؟</button>
            </div>
        </header>

        <!-- پنل تنظیمات کشویی -->
        <div id="settings-panel">
            <div class="settings-content">
                <h2>تنظیمات پیشرفته</h2>
                <div class="setting">
                    <label for="min-number">حداقل عدد:</label>
                    <input type="number" id="min-number" value="0" min="0">
                </div>
                <div class="setting">
                    <label for="max-number">حداکثر عدد:</label>
                    <input type="number" id="max-number" value="10" min="1">
                </div>
                <div class="setting">
                    <label for="sequence-length">تعداد اعداد:</label>
                    <input type="number" id="sequence-length" value="5" min="1" max="20">
                </div>
                <div class="setting">
                    <label for="speed">سرعت نمایش (ms):</label>
                    <input type="number" id="speed" value="1500" min="500" max="3000">
                </div>
                <button id="save-settings">ذخیره تنظیمات</button>
            </div>
        </div>

        <main>
            <div id="countdown-display"></div>
            <div id="go-text">GO!</div>
            <div class="math-display">
                <div id="current-number">؟</div>
                <div id="operator"></div>
            </div>
            
            <!-- بخش پاسخ کاربر -->
            <div id="answer-section">
                <input type="number" id="user-answer" placeholder="پاسخ خود را وارد کنید">
                <button id="submit-answer">بررسی پاسخ</button>
            </div>
        </main>
        
        <footer>
            <button id="control-btn">شروع</button>
            <div id="final-result" class="hidden">
                <span>نتیجه: </span>
                <span id="result-value"></span>
            </div>
        </footer>
    </div>

    <script>
        // مدیریت صفحه لاگین
        const loginContainer = document.querySelector('.login-container');
        const app = document.querySelector('.app');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // اطلاعات لاگین پیش‌فرض
        const DEFAULT_USERNAME = "abbas";
        const DEFAULT_PASSWORD = "1396";

        loginBtn.addEventListener('click', () => {
            if(usernameInput.value === DEFAULT_USERNAME && passwordInput.value === DEFAULT_PASSWORD) {
                loginContainer.style.display = 'none';
                app.style.display = 'flex';
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است!');
            }
        });

        // تبدیل اعداد به فارسی
        const toPersianNumber = (num) => {
            const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
            return num.toString().replace(/\d/g, d => persianDigits[d]);
        };

        // مدیریت منوی کشویی
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');

        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsPanel.classList.toggle('active');
        });

        // بستن پنل هنگام کلیک خارج از آن
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && e.target !== settingsBtn) {
                settingsPanel.classList.remove('active');
            }
        });

        // تنظیمات پیشفرض
        let settings = {
            minNumber: 0,
            maxNumber: 10,
            sequenceLength: 5,
            speed: 1500
        };

        // ذخیره تنظیمات
        document.getElementById('save-settings').addEventListener('click', () => {
            const newSettings = {
                minNumber: parseInt(document.getElementById('min-number').value),
                maxNumber: parseInt(document.getElementById('max-number').value),
                sequenceLength: parseInt(document.getElementById('sequence-length').value),
                speed: parseInt(document.getElementById('speed').value)
            };
            
            if (newSettings.minNumber >= newSettings.maxNumber) {
                alert('حداقل عدد باید کوچکتر از حداکثر باشد!');
                return;
            }
            
            settings = newSettings;
            settingsPanel.classList.remove('active');
        });

        // Audio elements
        const countdownAudio = new Audio('countdown.mp3');
        const goAudio = new Audio('go.mp3');
        const stopAudio = new Audio('stop.mp3');
        const numberAudio = new Audio('number.mp3');
        const correctAudio = new Audio('afarin.mp3'); // پاسخ صحیح
        const wrongAudio = new Audio('error.mp3');    // پاسخ غلط

        // متغیرهای مدیریت پاسخ
        let userAnswer = null;
        let isAnswerCorrect = false;
        const answerSection = document.getElementById('answer-section');
        const userAnswerInput = document.getElementById('user-answer');
        const submitAnswerBtn = document.getElementById('submit-answer');

        // بقیه کدهای برنامه
        const operations = ['+', '-'];
        let sequence = [];
        let total = 0;
        let currentIndex = 0;
        let isPlaying = false;
        let intervalId;

        const numberEl = document.getElementById('current-number');
        const operatorEl = document.getElementById('operator');
        const controlBtn = document.getElementById('control-btn');
        const resultValue = document.getElementById('result-value');
        const finalResult = document.getElementById('final-result');
        const countdownDisplay = document.getElementById('countdown-display');
        const goText = document.getElementById('go-text');

        function generateNumbersArray() {
            const numbers = [];
            for (let i = settings.minNumber; i <= settings.maxNumber; i++) {
                numbers.push(i);
            }
            return numbers;
        }

        function generateSequence() {
            const numbers = generateNumbersArray();
            sequence = [];
            total = numbers[Math.floor(Math.random() * numbers.length)];
            sequence.push({num: total, op: '+'});
            
            for (let i = 0; i < settings.sequenceLength - 1; i++) {
                const num = numbers[Math.floor(Math.random() * numbers.length)];
                const op = operations[Math.floor(Math.random() * operations.length)];
                sequence.push({num, op});
                
                if (op === '+') {
                    total += num;
                } else {
                    total -= num;
                }
            }
        }

        function playCountdown() {
            return new Promise((resolve) => {
                countdownDisplay.style.display = 'block';
                countdownAudio.play();
                
                let count = 3;
                countdownDisplay.textContent = count;
                
                const countdownInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownDisplay.textContent = count;
                        numberAudio.play();
                    } else {
                        clearInterval(countdownInterval);
                        countdownDisplay.style.display = 'none';
                        goText.style.display = 'block';
                        goAudio.play();
                        
                        setTimeout(() => {
                            goText.style.display = 'none';
                            resolve();
                        }, 1000);
                    }
                }, 1000);
            });
        }

        function showNextNumber() {
            if (currentIndex >= sequence.length) {
                stopSequence();
                return;
            }
            
            const {num, op} = sequence[currentIndex];
            
            numberEl.textContent = toPersianNumber(num);
            operatorEl.textContent = currentIndex > 0 ? op : '';
            numberAudio.play();
            
            // اعمال انیمیشن
            numberEl.style.animation = 'none';
            operatorEl.style.animation = 'none';
            setTimeout(() => {
                numberEl.style.animation = 'popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                operatorEl.style.animation = 'popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 10);
            
            currentIndex++;
        }

        async function startSequence() {
            if (isPlaying) return;
            
            isPlaying = true;
            controlBtn.textContent = 'توقف';
            generateSequence();
            currentIndex = 0;
            finalResult.classList.add('hidden');
            answerSection.style.display = 'none';
            
            await playCountdown();
            
            intervalId = setInterval(() => {
                showNextNumber();
            }, settings.speed);
        }

        function stopSequence() {
            clearInterval(intervalId);
            isPlaying = false;
            controlBtn.textContent = 'شروع';
            stopAudio.play();
            answerSection.style.display = 'block'; // نمایش بخش ورود پاسخ
        }

        function checkUserAnswer() {
            const answer = parseInt(userAnswerInput.value);
            
            if (isNaN(answer)) {
                alert("لطفاً یک عدد وارد کنید!");
                return;
            }
            
            if (answer === total) {
                isAnswerCorrect = true;
                correctAudio.play();
                finalResult.style.color = "#2ecc71";
                finalResult.style.textShadow = "0 0 10px rgba(46, 204, 113, 0.7)";
                alert("آفرین! پاسخ شما صحیح است!");
            } else {
                isAnswerCorrect = false;
                wrongAudio.play();
                finalResult.style.color = "#e74c3c";
                finalResult.style.textShadow = "0 0 10px rgba(231, 76, 60, 0.7)";
                alert(`متأسفیم! پاسخ صحیح ${toPersianNumber(total)} بود.`);
            }
            
            showResult();
        }

        function showResult() {
            resultValue.textContent = toPersianNumber(total);
            finalResult.classList.remove('hidden');
            numberEl.textContent = '؟';
            operatorEl.textContent = '';
            controlBtn.textContent = 'شروع';
            answerSection.style.display = 'none'; // مخفی کردن بخش ورود پاسخ
            userAnswerInput.value = ''; // پاک کردن مقدار قبلی
        }

        // Event Listeners
        controlBtn.addEventListener('click', () => {
            if (controlBtn.textContent === 'شروع') {
                startSequence();
            } else if (controlBtn.textContent === 'توقف') {
                stopSequence();
            }
        });

        submitAnswerBtn.addEventListener('click', checkUserAnswer);

        // اضافه کردن امکان ارسال با کلید Enter
        userAnswerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkUserAnswer();
            }
        });

        // بارگذاری فونت فارسی
        const fontLink = document.createElement('link');
        fontLink.href = 'https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css';
        fontLink.rel = 'stylesheet';
        document.head.appendChild(fontLink);

        // پر کردن خودکار اطلاعات لاگین برای تست
        window.addEventListener('load', () => {
            usernameInput.value = DEFAULT_USERNAME;
            passwordInput.value = DEFAULT_PASSWORD;
        });
    </script>
